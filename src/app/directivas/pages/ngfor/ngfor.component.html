<div class="row no-gutters page bg-info text-dark" style="height:100%">
  <div class="container">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of lista">{{item}}</li>
    </ul>
    <hr>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listaObjetos">
          <th scope="row">{{item.id}}</th>
          <td>{{item.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
