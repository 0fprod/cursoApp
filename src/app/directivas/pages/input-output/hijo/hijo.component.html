<div class="border-bottom-0">
  <h4 [ngClass]="{tachado:leido == true}" style="display:inline">Hijo {{texto}}</h4>
  <button class="btn btn-success float-md-right" (click)="marcar();detectar($event)" *ngIf="!leido">Marcar</button>
  <button class="btn btn-danger float-md-right" (click)="marcar()" *ngIf="leido">Desmarcar</button>
</div>
