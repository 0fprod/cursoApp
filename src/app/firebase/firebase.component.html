<app-menu [menu]="menuLinks"></app-menu>
<div class="page">
  <div class="row no-gutters page bg-info text-white" style="height:100%">
    <div class="col-3"></div>
    <div class="col-6">
      <div id="buttons" class="col-12 text-center">
        <button class="btn btn-success" (click)="doGet()" >GET</button>
        <button class="btn btn-primary" (click)="doPost()" >POST</button>
        <button class="btn btn-warning" (click)="doUpdate()" >UPDATE</button>
        <button class="btn btn-danger" (click)="doDelete()" >DELETE</button>
      </div>
      <div id="response" class="col-12">
        {{ response | json}}
      </div>
    </div>
    <div class="col-3"></div>
  </div>
</div>
